<mat-card>
  <mat-card-header>
    <form [formGroup]="filter" novalidate>

      <mat-card-content>
        <mat-form-field class="example-full-width">
          <label>
            <input matInput type="text" placeholder="Title" formControlName="title" id="title" autocomplete="off">
          </label>
          <mat-hint align="start">Use for search by title</mat-hint>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions align="center">
        <button type="button" mat-raised-button color="primary" [routerLink]="'/movement-reason/create'">Create</button>
        <button mat-raised-button color="primary" (click)="onFilter()">Filter</button>
        <button type="button" mat-raised-button color="accent" (click)="onReset()">Reset</button>
      </mat-card-actions>

    </form>
  </mat-card-header>

  <mat-card-content>
    <mat-table matSort matSortActive="id" matSortDirection="desc" matSortDisableClear [dataSource]="dataSource">
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
        <td mat-cell *matCellDef="let element"> {{element.type.title}} </td>
      </ng-container>

      <ng-container matColumnDef="view">
        <th mat-header-cell *matHeaderCellDef>View</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary">
            <mat-icon class="mat-18">reorder</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef> Update</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="accent"
          >
            <mat-icon class="mat-18">system_update</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn">
            <mat-icon class="mat-18">delete</mat-icon>
          </button>
        </td>
      </ng-container>

    </mat-table>

  </mat-card-content>

  <mat-card-actions align="center">
    <mat-paginator length="{{dataSource.getTotal()}}"
                   [pageSize]="10" [pageSizeOptions]="[2, 4, 6, 10, 20]"></mat-paginator>
  </mat-card-actions>

</mat-card>
